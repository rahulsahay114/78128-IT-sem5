<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<script src ='script.js'></script>-->
    <title>Practice</title>
</head>
<body>

    <p>Click the button to display this browser window's height and width</p>
    <button id="height_width">Height and Width</button>
    <p id="d1"></p>

    <br>
    <p>Click to Know the Title of the page in an alert box.</p>
    <button id="ttl">Title of Page</button>
    <p id="d2"></p>

<script>
    document.getElementById('height_width').addEventListener('click', function() {
        var w = window.outerWidth;
        var h = window.outerHeight;
        document.getElementById('d1').innerHTML = 'Heighht: '+h+'<br>Width: '+w;
    }, false)

    document.getElementById('ttl').addEventListener('click', function() {
        var t = 'Title of the Page: ' + document.title;
        alert(t);
    }, false)
</script>

</body>
</html>
    
</body>
</html>
