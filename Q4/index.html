<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Q4</title>
</head>

<body>

    <div id='text'></div>
    <input type="button" value="Start" id="start">

</body>

<script>
    let intId;
    let i = 1;

    el = document.getElementById('text');

    function printInterval() {
        if(!intId){
            intId = setInterval(printTable, 1000);
        }
    }

    
    function printTable() {
        let d = document.createElement('div');
        d.innerHTML = "<br>" + i*2;
        el.appendChild(d);
        i = i+1;

        if(i===11) {
            clearInterval(intId);
            intId = null;
        }
    }

    document.getElementById('start').addEventListener('click', printInterval, false);

</script>
</html>
